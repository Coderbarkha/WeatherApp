<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name">City Name</h2>
            <p id="date">Date & Time</p>
            <div class="weather-main">
                <img id="weather-icon" alt="Weather Icon" style="display: none;">
                <h1 id="temperature">--Â°C</h1>
            </div>
            <p id="weather-description">Weather Condition</p>
        </div>
        <div class="weather-details">
            <div class="details-box">
                <p>Humidity</p>
                <h3 id="humidity">--%</h3>
            </div>
            <div class="details-box">
                <p>Wind Speed</p>
                <h3 id="wind-speed">-- km/h</h3>
            </div>
        </div>
        <div class="forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-container" id="forecast-container"></div>
        </div>
    </div>
</body>
</html>
